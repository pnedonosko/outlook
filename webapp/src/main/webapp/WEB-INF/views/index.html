<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">

<head>
  <meta charset="UTF-8">
  <title>Index</title>

  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/Office.js"></script>
  <script src="/outlook/js/outlook.bundle.js"></script>

  <script th:inline="javascript">
    eXo = {};
    eXo.env = {};
    eXo.env.portal = {};
    eXo.env.app = {};
    eXo.env.app.rest = {};

    // base name
    eXo.env.portal.context = [[${baseName}]];
    eXo.env.app.context = eXo.env.portal.context;
    console.log("context: " + eXo.env.portal.context);

    // portal rest
    eXo.env.portal.rest = [[${currentRestContextName}]];
    console.log("rest: " + eXo.env.portal.rest);

    // language
    eXo.env.portal.language = [[${language}]];
    console.log("language: " + eXo.env.portal.language);

    // getting a language of the user
    const lang = eXo && eXo.env && eXo.env.portal && eXo.env.portal.language || 'en';
    console.log("lang: " + lang);

    // outlook
    eXo.env.app.outlook = `${eXo.env.app.context}/` + [[${outlook}]];

    // outlook spring
    eXo.env.app.spring = `${eXo.env.app.outlook}/` + [[${spring}]];
    console.log("spring: " + eXo.env.app.spring);

    /*
    // example of getting  Outlook Resource Bundle url (use GET request in order to get JSON resource)
    const resourceBundleName = 'locale.outlook.Outlook';
    const url = `${eXo.env.portal.context}/${eXo.env.portal.rest}/i18n/bundle/${resourceBundleName}-${lang}.json`;
    console.log("url: " + url);
    */

    eXo.env.app.rest.resourcesBundle = `${eXo.env.portal.context}/${eXo.env.portal.rest}/i18n/bundle`;
    console.log("resourcesBundle: " + eXo.env.app.rest.resourcesBundle);
  </script>
</head>
<body>
  <div id="outlook-app">
  </div>
</body>
</html>
